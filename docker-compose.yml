version: "3.4"

services:
  js:
    build:
      context: .
    volumes:
      - ./:/typerunner
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app

  app:
    build:
      context: .
    volumes:
      - ./:/typerunner
    env_file:
      - .env
    ports:
      - 8443:8443
    depends_on:
      - postgres
      - spa
    networks:
      - app
    command: [sh, -c, "node src/index.js"]

  spa:
    image: type-runner-spa:latest
    ports:
      - "80:80"
    networks:
      - app

  postgres:
    image: postgres:10-alpine
    env_file:
      - .env
    networks:
      - app

networks:
  app:
